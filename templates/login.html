{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}
            {{ form.username() }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <p>Don't have an account? <a href="{{ url_for('main.register_choice') }}">Register here</a>.</p>
{% endblock %}
